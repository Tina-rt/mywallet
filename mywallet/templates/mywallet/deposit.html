{% extends 'mywallet/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/deposit.css' %}">
{% endblock css %}

{% block title %}Deposit{% endblock title %}


{% block body %}

<div class="center">
    <div class="m-5">
        <div class="card">
            <div class="card-body">
                <h2>Deposit into your account</h2>
                <form action="" method="post">
                {% csrf_token %}

                    <table>
                        <tr>
                            <td colspan="2"><input class="form-control" type="text" name="paypal_id" id="paypal_id" placeholder="Paypal Id"></td>
                        </tr>
                        <tr>
                            <td><label for="amount">Amount: </label></td>
                            <td><input class="form-control" type="number" name="amount" id="amount"></td>
                        </tr>
                        <tr> 
                            <td colspan="2"><input class="btn btn-primary   " type="submit" value="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
