{% extends 'mywallet/base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/home.css' %}">

{% endblock css %}
{% block body %}

{% if message %}
    <script>
        alert("{{ message }}");
    </script>
{% endif %}

<div class="">
    
    <div class="row">

        <div class="col account-balance card">
            <div class="card-body">
                <h2 class="card-title">Balance</h2>
                <div class="card-text amount"> {{amount}} Ar </div>
                <div class="btn-group m-3">
                    <a href="/deposit" class="btn btn-primary">Deposit</a>
                    <div class="btn btn-secondary">Withdraw</div>
                </div>
            </div>
        </div>

        

        <div class="col card">
            <div class="card-body">
                <h3 class="card-title">Transfer to other user</h3>
                <form action="/transfer" method="post">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td><label for="usename_dest">Destination user</label></td>
                            <td><input class="form-control" type="text" name="username_dest" id="username_dest"></td>

                        </tr>
                        <tr>
                            <td><label for="amount">Amount</label></td>
                            <td><input class="form-control" type="number" name="amount" id="amount"></td>
                        </tr>
                        <tr>
                            <td><input class="btn btn-danger" type="submit" value="Send"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
