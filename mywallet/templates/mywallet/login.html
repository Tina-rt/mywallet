{% extends 'mywallet/base.html' %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block nav %}{% endblock nav %}

{% block body %}

<body>
    <div class="center-v">

        <div class="center">
            <div>
                <h1 class="title">Poketra</h1>
                <form action="/" method="post">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td>
                                <h3>Login to continue</h3>
                            </td>
                        </tr>
                        <tr>
                            <td><input class="form-control" type="text" placeholder="Username" name="username"
                                    id="username"></td>
                        </tr>
                        <tr>
                            <td><input class="form-control" type="password" placeholder="Password" name="password"
                                    id="password"></td>
                        </tr>

                        <tr>
                            <td><input class="btn btn-primary btn-login" type="submit" value="Login"></td>
                        </tr>
                        <tr>
                            <td><a href="/register">Create an account</a></td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>
    </div>

</body>
{% endblock body %}
