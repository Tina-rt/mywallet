{% extends 'mywallet/base.html' %}
{% load static %}
{% block title %}Inscription{% endblock title %}

{% block body %}

<div class="container">

    <h2>Create your wallet</h2>
    <form action="/register" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input class="form-control" type="text" name="name" id="name"></td>

            </tr>
            <tr>
                <td><label for="firstname">First name</label></td>
                <td><input class="form-control" type="text" name="firstname" id="firstname"></td>
            </tr>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input class="form-control" type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">New password</label></td>
                <td><input class="form-control" type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="password_conf">Confirm password</label></td>
                <td><input class="form-control" type="password" name="password_conf" id="password_conf"></td>
            </tr>
            <tr>
                <td><input class="btn btn-primary" type="submit" name="register" value="Register"></td>
            </tr>
        </table>
    </form>
</div>

{% endblock body %}
